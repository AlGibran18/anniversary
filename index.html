<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gibran ğŸ’– Nadira Imutt</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>

:root{
  --pink:#ff6b9e;
}

body{
  margin:0;
  font-family:'Fredoka',sans-serif;
  background:linear-gradient(180deg,#fff0f5,#ffdce8);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container{
  width:100%;
  max-width:400px;
  padding:15px;
}

.card{
  background:white;
  border-radius:25px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  position:relative;
}

.title{
  font-family:'Pacifico';
  color:var(--pink);
  font-size:26px;
}

.names{
  font-weight:600;
  margin-bottom:10px;
}

.emoji{
  font-size:70px;
}

.counter{
  margin:10px 0;
  color:var(--pink);
  font-weight:600;
}

button{
  width:130px;
  padding:12px;
  border:none;
  border-radius:15px;
  font-size:16px;
  margin:5px;
  font-family:'Fredoka';
}

.yes{
  background:var(--pink);
  color:white;
}

.no{
  background:#eee;
  position:relative;
}

video{
  width:100%;
  border-radius:20px;
  margin-top:15px;
  display:none;
  border:4px solid var(--pink);
  box-shadow:0 0 15px rgba(255,107,158,0.6),
             0 0 30px rgba(255,107,158,0.4);
  transition:0.3s;
}

video.show{
  display:block;
  animation:pop 0.5s ease;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.heart{
  position:absolute;
  color:var(--pink);
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh);
    opacity:0;
  }
}

.shake{
  animation:shake 0.3s;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

</style>
</head>
<body>

<div class="container">

<div class="card" id="card">

<div class="emoji" id="emoji">ğŸ»</div>

<div class="title">Happy 1 Minggu ğŸ’–</div>

<div class="names">
Gibran ğŸ’• Nadira Imutt
</div>

<div>
Bersama sejak 05 Februari 2026 ğŸ’•
</div>

<div class="counter" id="counter"></div>

<div>
<button class="yes" id="yesBtn">Masih Mau ğŸ’–</button>
<button class="no" id="noBtn">Tidak ğŸ˜</button>
</div>

<video id="video" playsinline>
<source src="VIDEO-KAMU.mp4" type="video/mp4">
</video>

</div>
</div>

<script>

const startDate = new Date("2026-02-05T00:00:00");
const counter = document.getElementById("counter");

function updateCounter(){
const now = new Date();
const diff = now - startDate;

const days = Math.floor(diff/(1000*60*60*24));
const hours = Math.floor(diff/(1000*60*60)%24);
const minutes = Math.floor(diff/(1000*60)%60);

counter.innerHTML =
`${days} hari ${hours} jam ${minutes} menit bersama ğŸ’•`;
}

setInterval(updateCounter,1000);
updateCounter();

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const emoji = document.getElementById("emoji");
const video = document.getElementById("video");
const card = document.getElementById("card");

let noCount=0;

yesBtn.onclick = ()=>{

emoji.innerHTML="ğŸ˜";

video.classList.add("show");

video.muted = false;
video.play();

rainHearts();

yesBtn.innerHTML="Love You Nadira ğŸ’•";

};

noBtn.onclick = ()=>{

noCount++;

card.classList.add("shake");
setTimeout(()=>card.classList.remove("shake"),300);

const emojis=["ğŸ˜­","ğŸ’”","ğŸ¥º","ğŸ˜¢","ğŸ˜±"];
emoji.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

noBtn.style.position="absolute";
noBtn.style.left=Math.random()*200+"px";
noBtn.style.top=Math.random()*300+"px";

noBtn.style.transform="scale("+(1-noCount*0.1)+")";
yesBtn.style.transform="scale("+(1+noCount*0.1)+")";

if(noCount>5){
noBtn.style.display="none";
}

};

function rainHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.top="-20px";
heart.style.fontSize=(Math.random()*20+20)+"px";
heart.style.animationDuration="3s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
},300);
}

</script>

</body>
</html>
