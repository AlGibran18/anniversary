<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gibran ğŸ’– Nadira Imutt</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>

:root{
  --pink:#ff6b9e;
}

body{
  margin:0;
  font-family:'Fredoka',sans-serif;
  background:linear-gradient(180deg,#fff0f5,#ffdce8);

  /* FIX UTAMA */
  min-height:100vh;
  overflow-x:hidden;
  overflow-y:auto;

  display:flex;
  justify-content:center;
  align-items:flex-start;

  padding-top:30px;
  padding-bottom:50px;
}

.container{
  width:100%;
  max-width:400px;
  padding:15px;
}

.card{
  background:white;
  border-radius:25px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  position:relative;
}

.title{
  font-family:'Pacifico';
  color:var(--pink);
  font-size:26px;
}

.names{
  font-weight:600;
  margin-bottom:10px;
}

.emoji{
  font-size:70px;
}

.counter{
  margin:10px 0;
  color:var(--pink);
  font-weight:600;
}

button{
  width:130px;
  padding:12px;
  border:none;
  border-radius:15px;
  font-size:16px;
  margin:5px;
}

.yes{
  background:var(--pink);
  color:white;
}

.no{
  background:#eee;
  position:relative;
}

video{
  width:100%;
  border-radius:20px;
  margin-top:20px;
  border:4px solid var(--pink);
  box-shadow:0 0 15px rgba(255,107,158,0.6),
             0 0 30px rgba(255,107,158,0.4);
  display:none;
}

video.show{
  display:block;
  animation:pop 0.5s ease;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

</style>
</head>
<body>

<div class="container">

<div class="card">

<div class="emoji" id="emoji">ğŸ»</div>

<div class="title">Happy 1 Minggu ğŸ’–</div>

<div class="names">
Gibran ğŸ’• Nadira Imutt
</div>

<div>
Bersama sejak 05 Februari 2026 ğŸ’•
</div>

<div class="counter" id="counter"></div>

<button class="yes" onclick="playVideo()">Masih Mau ğŸ’–</button>
<button class="no" onclick="moveNo(this)">Tidak ğŸ˜</button>

<video id="video" playsinline>
<source src="VIDEO-KAMU.mp4" type="video/mp4">
</video>

</div>
</div>

<script>

const startDate = new Date("2026-02-05T00:00:00");

function updateCounter(){
const now=new Date();
const diff=now-startDate;

const d=Math.floor(diff/86400000);
const h=Math.floor(diff/3600000)%24;
const m=Math.floor(diff/60000)%60;

document.getElementById("counter").innerHTML=
`${d} hari ${h} jam ${m} menit bersama ğŸ’•`;
}

setInterval(updateCounter,1000);
updateCounter();


function playVideo(){

const v=document.getElementById("video");
document.getElementById("emoji").innerHTML="ğŸ˜";

v.classList.add("show");

v.play();

window.scrollTo({
  top:document.body.scrollHeight,
  behavior:"smooth"
});

}


function moveNo(btn){

btn.style.position="absolute";

btn.style.left=Math.random()*200+"px";
btn.style.top=Math.random()*300+"px";

}

</script>

</body>
</html>
